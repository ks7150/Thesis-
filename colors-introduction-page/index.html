<head>

  <title>Colors Introduction - Thesis Project</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    .color-block {
      height: 33.333vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      text-transform: lowercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .color-block:hover {
      filter: brightness(1.1);
    }

    .yellow-block {
      background-color: #e2a61a;
    }

    .red-block {
      background-color: #8b0000;
    }

    .blue-block {
      background-color: #2b4173;
    }

    .color-content {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .color-name {
      font-size: 4.5rem;
      line-height: 1;
      font-weight: normal;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      letter-spacing: 1px;
    }

    .color-subtitle {
      font-size: 1.2rem;
      font-weight: normal;
      margin-top: 0.4rem;
      letter-spacing: 0.5px;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

          <div class="color-subtitle">reds</div>
        </div>
      </div>
    </div>
  </a>

    <div class="color-block blue-block">
      <div class="color-content">
        <div class="color-name">
          neel
          <div class="color-subtitle">blues</div>
        </div>
      </div>
    </div>
  </a>

<!-- Overlay -->
<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<style>
  .menu-toggle {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 32px;
    cursor: pointer;
    z-index: 2000;
  }

  .side-nav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1500;
    top: 0;
    right: 0;
    background-color: #f8f8f8;
    overflow-x: hidden;
    transition: 0.4s;
    padding-top: 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Helvetica', sans-serif;
  }

  .side-nav a {
    padding: 16px;
    text-decoration: none;
    font-size: 32px;
    color: #1b2a4e;
    display: block;
    transition: 0.2s;
  }

  .side-nav a:hover {
    color: #a68f52;
  }

  .close-btn {
    font-size: 18px;
    margin-bottom: 20px;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    background-color: rgba(0, 0, 0, 0.4);
    z-index: 1000;
    display: none;
  }
</style>

<script>
  const menu = document.getElementById('side-nav');
  const overlay = document.getElementById('overlay');

  function toggleMenu() {
    if (menu.style.width === '250px') {
      menu.style.width = '0';
      overlay.style.display = 'none';
    } else {
      menu.style.width = '250px';
      overlay.style.display = 'block';
    }
  }

  document.getElementById('menu-toggle').addEventListener('click', toggleMenu);
</script>

</body>
